#set prefix to C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# source tmux.conf file 
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# split panes
bind | split-window -h
bind - split-window -v

#use vim motion to focus panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

#use vim motion to move around buffer in copy mode
setw -g mode-keys vi

#resize panes
bind-key C-h resize-pane -L
bind-key C-j resize-pane -D
bind-key C-k resize-pane -U
bind-key C-l resize-pane -R

#set screen-256 colors
set -g default-terminal "screen-256color"

# set nice blue color on status bar
set -g status-style "bg=blue"

#copy buffer to system clipboard
#bind -t vi-copy y copy-pipe "xclip -sel clip -i"
bind C-c run "tmux save-buffer - | pbcopy"
bind C-v run "tmux save-buffer - \"$(pbpaste"\"; tmux paste-buffer"

# fast escape
set -sg escape-time 0
